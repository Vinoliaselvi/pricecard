<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .pricing-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 20px;
        }

        .pricing-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .pricing-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .features {
            list-style-type: none;
            padding: 0;
        }

        .features li {
            margin: 10px 0;
        }

        .cta-button {
            display: block;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <div class="pricing-title">Basic Plan</div>
            <div class="price">$19/month</div>
            <ul class="features">
                <li>10 GB Storage</li>
                <li>Unlimited Users</li>
                <li>Email Support</li>
            </ul>
            <a href="#" class="cta-button">Get Started</a>
        </div>

        <div class="pricing-card">
            <div class="pricing-title">Pro Plan</div>
            <div class="price">$39/month</div>
            <ul class="features">
                <li>25 GB Storage</li>
                <li>Unlimited Users</li>
                <li>Priority Support</li>
            </ul>
            <a href="#" class="cta-button">Get Started</a>
        </div>

        <div class="pricing-card">
            <div class="pricing-title">Enterprise Plan</div>
            <div class="price">Contact Us</div>
            <ul class="features">
                <li>Custom Storage</li>
                <li>Advanced Features</li>
                <li>Dedicated Support</li>
            </ul>
            <a href="#" class="cta-button">Contact</a>
        </div>
    </div>
</body>
</html>
